<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="dependencies/angular/css/angular-material.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="BlankApp" ng-cloak>
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="dependencies/angular/js/angular.min.js"></script>
  <script src="dependencies/angular/js/angular-animate.min.js"></script>
  <script src="dependencies/angular/js/angular-aria.min.js"></script>
  <script src="dependencies/angular/js/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="dependencies/angular/js/angular-material.min.js"></script>

  <script type="text/javascript">
    angular.module('BlankApp', ['ngMaterial'])
    	.config(($mdThemingProvider) => {
    		$mdThemingProvider.theme('default')
    			.primaryPalette('blue')
    			.warnPalette('red')
    	});
  </script>

</body>
</html>
