<md-dialog flex="60">
  <form name="ideaForm" ng-cloak>
    <md-toolbar class="md-toolbar-tools">
      <div>
        <h2>Edit idea</h2>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content" layout="column">
        <h4>Type new idea description:</h4>
        <md-input-container md-is-error="ideaForm.idea.$invalid && ideaForm.$submitted" flex>
          <input aria-label="idea" name="idea" ng-model="idea" md-autofocus required>
          <div ng-messages="ideaForm.idea.$error">
            <div ng-message="required">
              Idea cannot be empty.
            </div>
          </div>
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button type="submit" ng-click="update(idea)">
        Update
      </md-button>
      <md-button ng-click="cancel()">
        Cancel
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
