<md-list flex>
  <md-list-item class="cur-d" md-no-ink>
    <p>Show not-yet tasks</p>
    <md-checkbox class="md-secondary" ng-model="notyet" ng-change="toggleNotYet()"></md-checkbox>
  </md-list-item>
  <md-divider></md-divider>
  <md-list-item class="cur-d" md-no-ink>
    <div class="md-list-item-text">
      Start app in fullscreen <small md-colors="{ color: 'grey-700' }">(Changes will apply after restarting app)</small>
    </div>
    <md-checkbox class="md-secondary" ng-model="fullscreen" ng-change="toggleFullscreen()"></md-checkbox>
  </md-list-item>
</md-list>
