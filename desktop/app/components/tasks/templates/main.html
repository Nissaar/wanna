<md-list id="task-list" flex>
  <md-subheader class="md-warn cur-d" md-ink-ripple>Overdue</md-subheader>
  <md-list-item class="cur-d" ng-class="{'do': do, 'delete': delete}" ng-repeat="task in overdueTasks" ng-show="isShown" uafo="{{::$index}}" showonhover>
    <div class="md-list-item-text">
      <div>

      </div>
    </div>
    <md-button class="md-primary md-secondary md-icon-button" ng-click="isShown = false; do = true; markAsDone(current._id);" setcurrento>
      <md-tooltip md-direction="top" md-visible="false">Mark as done</md-tooltip>
      <md-icon md-svg-src="assets/img/check.svg"></md-icon>
    </md-button>
    <md-button class="md-secondary md-icon-button" ng-click="edit($event, current)" setcurrento>
      <md-tooltip md-direction="top" md-visible="false">Edit</md-tooltip>
      <md-icon md-svg-src="assets/img/pencil.svg"></md-icon>
    </md-button>
    <md-button class="md-warn md-hue-1 md-secondary md-icon-button" ng-click="isShown = false; delete = true; remove(current._id);" setcurrento>
      <md-tooltip md-direction="top" md-visible="false">Delete</md-tooltip>
      <md-icon md-svg-src="assets/img/delete.svg"></md-icon>
    </md-button>
    <md-divider class="task-divider" ng-if="!$last"></md-divider>
  </md-list-item>
  <md-divider></md-divider>
  <md-subheader class="md-primary cur-d" md-ink-ripple>Open</md-subheader>
  <md-list-item class="cur-d" ng-class="{'do': do, 'delete': delete}" ng-repeat="task in openTasks" ng-show="isShown" uaf="{{::$index}}" showonhover>
    <div class="md-list-item-text">
      <div>

      </div>
    </div>
    <md-button class="md-primary md-secondary md-icon-button" ng-click="isShown = false; do = true; markAsDone(current._id);" setcurrent>
      <md-tooltip md-direction="top" md-visible="false">Mark as done</md-tooltip>
      <md-icon md-svg-src="assets/img/check.svg"></md-icon>
    </md-button>
    <md-button class="md-secondary md-icon-button" ng-click="edit($event, current)" setcurrent>
      <md-tooltip md-direction="top" md-visible="false">Edit</md-tooltip>
      <md-icon md-svg-src="assets/img/pencil.svg"></md-icon>
    </md-button>
    <md-button class="md-warn md-hue-1 md-secondary md-icon-button" ng-click="isShown = false; delete = true; remove(current._id);" setcurrent>
      <md-tooltip md-direction="top" md-visible="false">Delete</md-tooltip>
      <md-icon md-svg-src="assets/img/delete.svg"></md-icon>
    </md-button>
    <md-divider class="task-divider" ng-if="!$last"></md-divider>
  </md-list-item>
  <md-divider></md-divider>
  <md-subheader class="md-accent cur-d" md-ink-ripple>Not yet</md-subheader>
  <md-list-item class="cur-d" ng-class="{'do': do, 'delete': delete}" ng-repeat="task in notYetTasks" ng-show="isShown" uafn="{{::$index}}" showonhover>
    <div class="md-list-item-text">
      <div>

      </div>
    </div>
    <md-button class="md-primary md-secondary md-icon-button" ng-click="isShown = false; do = true; markAsDone(current._id);" setcurrentn>
      <md-tooltip md-direction="top" md-visible="false">Mark as done</md-tooltip>
      <md-icon md-svg-src="assets/img/check.svg"></md-icon>
    </md-button>
    <md-button class="md-secondary md-icon-button" ng-click="edit($event, current)" setcurrentn>
      <md-tooltip md-direction="top" md-visible="false">Edit</md-tooltip>
      <md-icon md-svg-src="assets/img/pencil.svg"></md-icon>
    </md-button>
    <md-button class="md-warn md-hue-1 md-secondary md-icon-button" ng-click="isShown = false; delete = true; remove(current._id);" setcurrentn>
      <md-tooltip md-direction="top" md-visible="false">Delete</md-tooltip>
      <md-icon md-svg-src="assets/img/delete.svg"></md-icon>
    </md-button>
    <md-divider class="task-divider" ng-if="!$last"></md-divider>
  </md-list-item>
</md-list>
