<md-dialog flex="60">
  <form name="taskForm" ng-cloak>
    <md-toolbar class="md-toolbar-tools">
      <div>
        <h2>Edit task</h2>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content" layout="column">
        <h4>Type new task description:</h4>
        <md-input-container md-is-error="taskForm.task.$invalid && taskForm.$submitted" flex>
          <input aria-label="task" name="task" ng-model="task" md-autofocus required>
          <div ng-messages="taskForm.task.$error">
            <div ng-message="pattern">
              Task is not valid.
            </div>
            <div ng-message="required">
              Task cannot be empty.
            </div>
          </div>
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button type="submit" ng-click="update(task)">
        Update
      </md-button>
      <md-button ng-click="cancel()">
        Cancel
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
