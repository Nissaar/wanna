<md-dialog flex="60">
  <form novalidate name="taskForm" ng-cloak>
    <md-toolbar class="md-toolbar-tools" md-colors="{ backgroundColor: 'green' }">
      <div>
        <h2>Add new task</h2>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content" layout="column">
        <h4>What do you wanna do?</h4>
        <md-input-container md-is-error="taskForm.task.$invalid && taskForm.$submitted" flex>
          <input validperiod aria-label="task" md-colors="{ borderColor: 'green' }" name="task" ng-model="task" ng-pattern="/.+ @([1-9]\d*)?[dwmDWM]?(\+(\d+)([dwmDWM]?))?\s?(~[1-9]\d*[hHmM]?)(\s?ev[1-9]\d*[dwmDWM]?)?$/" md-autofocus required>
          <div ng-messages="taskForm.task.$error">
            <div ng-message="pattern">
              Task should be in the form of "text @period ~units ".
            </div>
            <div ng-message="required">
              Task cannot be empty.
            </div>
            <div ng-message="validperiod">
              Task repetition period cannot be smaller than task period.
            </div>
          </div>
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button type="submit" ng-click="add(task)">
        Add
      </md-button>
      <md-button ng-click="cancel()">
        Cancel
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
