<md-dialog flex="60">
  <form name="ideaForm" ng-cloak>
    <md-toolbar class="md-toolbar-tools" md-colors="{ backgroundColor: 'yellow-700' }">
      <div>
        <h2>Add new idea</h2>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content" layout="column">
        <h4>Do you have an idea?</h4>
        <md-input-container md-is-error="taskForm.task.$invalid && taskForm.$submitted" flex>
          <input md-colors="{ borderColor: 'yellow-700' }" name="idea" ng-model="idea" md-autofocus required>
          <div ng-messages="ideaForm.idea.$error">
            <div ng-message="required">
              Idea cannot be empty.
            </div>
          </div>
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button type="submit" ng-click="add(idea)">
        Add
      </md-button>
      <md-button ng-click="cancel()">
        Cancel
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
